filter:
  paths:
    - src/
  excluded_paths:
    - tests/*
    - spec/*
    - features
    - codeception_tests
tools:
  external_code_coverage:
    timeout: 600
  php_code_sniffer:
    config:
      standard: "PSR2"
  php_cs_fixer:
    config: { level: psr2 }
checks:
  php:
    code_rating: true
    duplication: true
build:
  tests:
    override:
      -
        command: 'phpunit --coverage-clover=tests/build/clover.xml'
        coverage:
          file: 'tests/build/clover.xml'
          format: 'php-clover'
